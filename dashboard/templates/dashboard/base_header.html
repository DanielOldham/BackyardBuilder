<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backyard Builder</title>
    {#  Bootstrap 5  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    {# styles #}
    <style>
        {# variables #}
        :root {
            --primary-orange: #e39e36;
            --primary-orange-dark: #b47618;

            --nav-grey: #080c12;

            --background-blue: #122542;

            --btn-blue: #264f8c;
        }


        {# body styles #}
        body {
            background-color: var(--background-blue);
        }


        {# nav styles #}
        nav {
            background-color: var(--nav-grey);
            border-bottom: var(--primary-orange) solid 1px;
        }
        .navbar-brand {
            color: var(--primary-orange);
        }
        .navbar-brand:hover {
            color: var(--primary-orange-dark) !important;
        }


        {# card styles #}
        .card-header {
            background-color: var(--nav-grey);
            color: var(--primary-orange);
        }
        .card {
            border-color: var(--background-blue);
        }


        {# button styles #}
        .btn-primary {
            background-color: var(--btn-blue);
            border-color: var(--btn-blue);
        }
        .btn-primary:hover {
            background-color: var(--background-blue) !important;
            border-color: var(--background-blue) !important;
        }

    </style>
</head>
<body>

{% block outer_body %}
{% endblock %}

{# Bootstrap 5 #}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
